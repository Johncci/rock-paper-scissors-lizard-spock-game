<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
    <meta name="description" content="Game of Rock, Paper, scissors, Lizard, Spock">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissors-Lizard-spock</title>
</head>

<body>

    <!--header and hamburger icon nav bar-->

    <header>
        <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
        <img id="hamburger-icon" src="assets/images/hamburger-icon.jpg
        " alt="hamburger-icon">

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html#home">Home</a>
                </li>
                <li>
                    <a href="rules.html">Rules</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>

        <!--main image-->

        <div class="main-content" role="img"
            aria-label="background image of space background with space objects in foreground">

            <!--score keeper boxes-->

            <div class="combatants-score">
                <p class="scores">User: <span id="userscore">0</span></p>
                <p class="scores">Bot: <span id="botscore">0</span></p>
            </div>

            <!--player and bot avatars-->

            <div class="combatants-zone">
                <img id="player" src="assets/images/user-image.webp" alt="picture of a dark figure for user profile">
                <p id="vs">-VS-</p>
                <img id="bot" src="assets/images/bot-image.webp" alt="picture of a bot for the bot user profile">
            </div>

            <!--box for announcing who wins each round and overall winner-->

            <div class="winner-box">
                <p id="outcome">1)See menu for rules.<br>2)Click option below.<br>3)First to
                    5
                    Wins!
                </p>

                <!--game option buttons for selection-->

            </div>
            <div id="options">
                <div class="option-card">
                    <button id="rock" class="option-button" aria-label="select rock"></button>
                    <p>Rock</p>

                </div>
                <div class="option-card">
                    <button id="paper" class="option-button" aria-label="select paper"></button>
                    <p>Paper</p>

                </div>
                <div class="option-card">
                    <button id="scissors" class="option-button" aria-label="select scissors"></button>
                    <p>Scissors</p>

                </div>
                <div class="option-card">
                    <button id="lizard" class="option-button" aria-label="select lizard"></button>
                    <p>Lizard</p>

                </div>
                <div class="option-card">
                    <button id="spock" class="option-button" aria-label="select spock"></button>
                    <p>Spock</p>

                </div>
            </div>
        </div>

    </main>

    <!--footer area for copyright notice-->

    <footer>
        <p class="copyright">Copyright Â© John Considine Games</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
