<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissors-Lizard-spock</title>
</head>

<body>
    <header>
        <h1>Rock-paper-Scissors-Lizard-Spock</h1>
        <img id="hamburger-icon" src="assets/images/hamburger-icon.jpg
        " alt="hamburger-icon">

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html#home">Home</a>
                </li>
                <li>
                    <a href="rules.html">Rules</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">

            <div class="combatants-score">
                <p class="scores">User: <span id="userscore">0</span></p>
                <p class="scores">Bot: <span id="botscore">0</span></p>
            </div>


            <div class="combatants-zone">
                <img id="player" src="assets/images/user.profile.png" alt="picture of a dark figure for user profile">
                <p id="vs">-VS-</p>
                <img id="bot" src="assets/images/bot.profile.jpg" alt="picture of a bot for the bot user profile">
            </div>

            <div class="winner-box">
                <h2>winner</h2>
                <p id=bot-wins>You win this round!</p>
                <p id=user-wins>Bot wins this round!</p>
            </div>
            <div id="options">
                <div class="option-card">
                    <button id="rock" class="option-button"></button>
                    <p>Rock</p>

                </div>
                <div class="option-card">
                    <button id="paper" class="option-button"></button>
                    <p>Paper</p>


                </div>
                <div class="option-card">
                    <button id="scissors" class="option-button"></button>
                    <p>Scissors</p>

                </div>
                <div class="option-card">
                    <button id="lizard" class="option-button"></button>
                    <p>Lizard</p>

                </div>
                <div class="option-card">
                    <button id="spock" class="option-button"></button>
                    <p>Spock</p>

                </div>
            </div>
        </div>

    </main>
    <footer>
        <p class="copyright">Copyright Â© John Considine Games</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
